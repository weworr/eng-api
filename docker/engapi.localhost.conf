<VirtualHost *:443>
	ServerName engapi.localhost
	ServerAlias engapi.localhost
    ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/public

        <Directory /var/www/html/public>
        	AllowOverride All
        	Order Allow,Deny
        	Allow from All

        	FallbackResource /index.php
    	</Directory>

        <Directory /var/www/html/var>
        	AllowOverride All
        	Order Allow,Deny
        	Allow from All
    	</Directory>

	SSLEngine on
	SSLCertificateFile /etc/ssl/certs/engapi-selfsigned.crt
	SSLCertificateKeyFile /etc/ssl/private/engapi-selfsigned.key
</VirtualHost>