version: '3.7'

services:
  engapi.localhost:
    build: .
    image: engapi.localhost
    container_name: engapi.localhost
    restart: always
    ports:
      - '443:443'
    volumes:
      - ./:/var/www/html
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - '27017:27017'
    volumes:
      - ./docker/mongodb/data:/data/db
